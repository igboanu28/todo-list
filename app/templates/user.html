{% extends "base.html" %}

{% block app_content %}
<table>
    <tr valign="top">
    <td>
    <h1>User: {{ user.username }}</h1>
    {% if user.about_me %}<p>{{ user.about_me }}</p>{% endif %}
    {% if user == current_user %}
    <p><a href="{{ url_for('edit_profile') }}">Edit your profile</a></p>
    {% endif %}
    </td>
    </tr>
</table>
<hr>
<p><b>Have you forgotten your password or want to change it?</b></p><br>
<a href="{{ url_for('user_password_change') }}">Click to Reset It</a>

{% endblock %}
